# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudastro-yll-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://github.com/yllca/wordpresstest/
          username: ${{ secrets.AzureAppService_ContainerUsername_1ad7975919004e9da57d8acbed7579ed }}
          password: ${{ secrets.AzureAppService_ContainerPassword_f8c60087ab8a440aa5b89d5b6b3f103a }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: github.com/yllca/wordpresstest/${{ secrets.AzureAppService_ContainerUsername_1ad7975919004e9da57d8acbed7579ed }}/appsvc/wordpress-alpine-php:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'cloudastro-yll-test'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e9397b8fb404eaf80baf6112b459c23 }}
            images: 'github.com/yllca/wordpresstest/${{ secrets.AzureAppService_ContainerUsername_1ad7975919004e9da57d8acbed7579ed }}/appsvc/wordpress-alpine-php:${{ github.sha }}'